  ```json
  {
  	"thought": string  //  Твоя думка яка передбачає потреби учня з урахуванням поточного діалогу та його досягненнь, а також перераховує інші фрагменти даних, які допоможуть покращити навчання.   Ця думка може містити вказівки щодо того, як виконувати поточний крок взаємодії, який ти обираєшь.
  	"next_step": string  //     Твій вибір наступного кроку. Повинен бути чітко із цього списку: ["PLAN", "TUTOR", "RELAX"].
  }
  ```
  
  
  
  
  
  
  
